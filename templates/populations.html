<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popluations</title>
</head>

<body>
    <h2>Poulation - {{population}}</h2>

    <h3>Students</h3>

    <table>
        <thead>
            <tr>
                <td>Email</td>
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
        </thead>
        <tbody>
            {% for student in student_population %}
            <tr>
                <td>
                    {{student[0]}}
                </td>
                <td>
                    {{student[1]}}
                </td>
                <td>
                    {{student[2]}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Courses</h3>
    <ul>
        {% for course in programme_courses %}
        <li>{{course[0]}}</li>
        {% endfor %}
    </ul>

    <p>Website last generated: {{generation_time}}</p>
</body>

</html>
